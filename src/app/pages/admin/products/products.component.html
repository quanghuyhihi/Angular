<h1 class="text-center uppercase font-bold size 8">Product List</h1>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr class="bg-orange-400 text-white">
        <th scope="col" class="px-6 py-3">Product name</th>
        <th scope="col" class="px-6 py-3">Description</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of productList"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ product.title   }}
        </th>
        <!-- truncateDescription(120) -->
        <td class="px-6 py-4">{{ product.description | description : 120 }}</td>
        <td class="px-6 py-4">${{ product.price }}</td>
        <td class="px-6 py-4">
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline p-3"
            >Edit</a
          >

          <button
            (click)="handleDeleteProduct(product._id)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:text-red-600"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button
  routerLink="/admin/products/create"
  class="mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3 "
>
  Create New Product
</button>
</div>
