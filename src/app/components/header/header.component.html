<header class="bg-gradient-to-r from-blue-300 to-yellow-500 p-3 ">
  <nav class=" border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 mb-4 ">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a href="https://flowbite.com" class="flex items-center">
        <img
          src="../../../assets/supp-removebg-preview.png"
          class="mr-3 h-6 sm:h-9"
          alt="Logo Supp"
        />
        <span
          class="text-white self-center text-xl font-semibold whitespace-nowrap dark:text-white"
          >Huyhuy's Supplement</span
        >
      </a>
      <div class="flex items-center lg:order-2">
        <ng-container *ngIf="isLoggedIn; else loggedOutTemplate">
          <button (click)="logout()" class="text-white bg-blue-700 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-blue-800">Logout</button>
        </ng-container>
        <ng-template #loggedOutTemplate >
          <a 
          href="#"
          routerLink="/login"
          class="text-white bg-blue-700 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-blue-800  "
          >Sign In</a
        >
        <a 
          href="#"
          routerLink="/register"
          class="text-white bg-blue-700 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-blue-800"
          >Sign Up</a
        >
        </ng-template>
      </div>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li *ngFor="let menu of menuList">
            <a
              [href]="menu.link"
              class="text-white block py-2 pr-4 pl-3 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
              >{{ menu.label }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="flex justify-center mb-10">
    <img src="https://mart4fitness.com/wp-content/uploads/2020/09/banner-1-update-min-1.jpg" alt="">
  </div>
</header>
